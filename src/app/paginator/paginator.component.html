<ul *ngIf="paginas?.length > 0" class="pagination"> <!--Si paginas contiene elementos, mostrara el paginador-->
  <li class="page-item" *ngIf="paginador.number > 0">
    <a class="page-link" [routerLink]="['/clientes/page/',paginador.number-1]">&laquo;</a>
  </li>
  <li [ngClass]="paginador.number == 0?'disabled page-item':'page-item'"><!--Agregar page-item: 'page-item'-->
    <a class="page-link" [routerLink]="['/clientes/page/', 0]">Primera</a>
  </li>
  <li class="page-item" *ngFor="let numeroPagina of paginas">
    <span class="page-link" *ngIf="numeroPagina-1 == paginador.number" [ngClass]="numeroPagina-1 == paginador.number?'active':''">
      {{ numeroPagina }}
    </span>
    <a *ngIf="numeroPagina-1 != paginador.number" class="page-link"  [routerLink]="['/clientes/page/',numeroPagina-1]">
      {{ numeroPagina }}
    </a>
  </li>
  <li [ngClass]="paginador.number ==  paginador.totalPages-1?'disabled page-item':'page-item'"><!--Agregar page-item: 'page-item'-->
    <a class="page-link" [routerLink]="['/clientes/page/', paginador.totalPages-1]">Ultima</a>
  </li>
  <li class="page-item" *ngIf="paginador.number < paginador.totalPages-1"><!--Si la pagina actual es menor al total de paginas-->
    <a class="page-link" [routerLink]="['/clientes/page/',paginador.number+1]">&raquo;</a>
  </li>
</ul>
